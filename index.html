<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检查 IPv6 支持</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #0066cc;
            text-decoration: none;
            font-size: 18px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function checkIPv6() {
            var statusText = document.querySelector('h1');
            var timeout = setTimeout(function() {
                statusText.textContent = "你的网络不支持IPv6";
                var link = document.createElement("a");
                link.href = "https://ipv6ready.me/index.html.zh_CN";
                link.textContent = "前往检查";
                link.target = "_blank";
                statusText.appendChild(link);
            }, 5000);

            fetch("https://nas.258008.xyz:4443", { method: 'GET', mode: 'no-cors' })
                .then(response => {
                    clearTimeout(timeout); 
                    statusText.textContent = "跳转中...";
                    window.location.href = "https://nas.258008.xyz:5667/v/";
                })
                .catch(error => {
                    clearTimeout(timeout); 
                    statusText.textContent = "你的网络不支持IPv6";
                    var link = document.createElement("a"); 
                    link.href = "https://ipv6ready.me/index.html.zh_CN"; 
                    link.textContent = "前往检查";  
                    link.target = "_blank"; 
                    statusText.appendChild(link);  
                });
        }
        window.onload = function() {
            checkIPv6();
        };
    </script>
</head>
<body>
    <h1>正在检查...</h1>
</body>
</html>
